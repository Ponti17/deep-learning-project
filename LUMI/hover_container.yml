name: hover_container
channels:
  - conda-forge
dependencies:
  - python
  - numpy
  - matplotlib
  - jupyterlab
  - scikit-learn
  - mlxtend
  - torch-summary
  - pillow
  - torchviz
  - tqdm
  - ipywidgets
  - shapely
  - neptune
  - neptune-pytorch
  - graphviz
  - albumentations
  - scikit-image
  - terminaltables
  - imgaug
  - pycocotools
  - tidecv
- pip:
  - --extra-index-url https://download.pytorch.org/whl/rocm6.0
  - torch==2.4+rocm6.0
  - torchaudio==2.4+rocm6.0
  - torchvision==0.19+rocm6.0